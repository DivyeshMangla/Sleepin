name: sleepin
description: "A modern, polished alarm app with wake-up tasks."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications & Alarms
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  permission_handler: ^11.1.0

  # Audio
  just_audio: ^0.9.36

  # Sensors (Tasks)
  sensors_plus: ^4.0.2

  # UI & Utilities
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  intl: ^0.19.0
  uuid: ^4.2.2
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
